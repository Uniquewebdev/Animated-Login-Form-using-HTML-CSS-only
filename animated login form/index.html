<!DOCTYPE html>
<html lang="en">
<head>
    <title>Placeholder Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="text" id="username" placeholder="Enter your username">
        <label for="username" onclick="expand(this)">USERNAME</label>

        <input type="password" id="password" placeholder="Enter your password">
        <label for="password" onclick="expand(this)">Password</label>

        <button>Login</button>
    </form>
    <script >
        function expand (label){
            var elementId = label.getAttribute("for");
            document.getElementById(elementId).style.height="45px";
            document.getElementById(elementId).classList.add("my-style");
            label.style.transform = "translateY(-45px)"


        }
    </script>
</body>
</html>
